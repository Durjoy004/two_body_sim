<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Body Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
  <script src="sketch.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      z-index: 1;
    }
    #title-container {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
      padding: 12px 0;
    }
    #ui-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }
    button.reset-button {
      background-color: #2563eb !important; /* Tailwind's bg-blue-600 */
      color: white !important;
      font-family: 'Helvetica Neue', sans-serif !important;
      font-size: 14px !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      pointer-events: auto !important;
      z-index: 200 !important;
      padding: 4px 8px !important;
      border-radius: 6px !important;
      border: none !important; /* Cleaned up debug border */
    }
    button.reset-button:hover {
      background-color: #1e40af !important; /* Tailwind's bg-blue-700 */
    }
  </style>
</head>
<body>
  <div id="title-container" class="bg-gray-900/70 text-white text-2xl font-bold font-sans tracking-tight">
    2BodySims
  </div>
  <div id="ui-container" class="flex flex-row flex-wrap space-x-4 p-4 bg-gray-900/70 rounded-t-md shadow-md">
    <!-- p5.js sliders and button will be injected here -->
  </div>
</body>
</html>
